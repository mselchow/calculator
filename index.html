<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="title">CALCULATOR</div>
    <div class="calculator">
      <div class="row">
        <input type="text" id="display" placeholder="" maxlength="16" readonly>
      </div>
      <div class="keys">
        <div class="row">
          <button class="btn func" id="clear" data-action="clear">AC</button>
          <button class="btn func" id="sign" data-action="sign">&plus;/&minus;</button>
          <button class="btn func" id="percent" data-action="percent">&percnt;</button>
          <button class="btn op" id="divide" data-action="divide">&divide;</button>
        </div>
        <div class="row">
          <button class="btn num" id="seven">7</button>
          <button class="btn num" id="eight">8</button>
          <button class="btn num" id="nine">9</button>
          <button class="btn op" id="multiply" data-action="multiply">&times;</button>
        </div>
        <div class="row">
          <button class="btn num" id="four">4</button>
          <button class="btn num" id="five">5</button>
          <button class="btn num" id="six">6</button>
          <button class="btn op" id="minus" data-action="subtract">&minus;</button>
        </div>
        <div class="row">
          <button class="btn num" id="one">1</button>
          <button class="btn num" id="two">2</button>
          <button class="btn num" id="three">3</button>
          <button class="btn op" id="plus" data-action="add">&plus;</button>
        </div>
        <div class="row">
          <button class="btn num" id="zero">0</button>
          <button class="btn num" id="dot">.</button>
          <button class="btn op" id="equals" data-action="equals">&equals;</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
