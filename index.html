<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="title">CALCULATOR</div>
    <div class="calculator">
      <div class="row">
        <input type="text" id="display" placeholder="" maxlength="16" readonly>
      </div>
      <div class="keys">
        <div class="row">
          <button class="btn func" data-action="clear">AC</button>
          <button class="btn func" data-action="sign">&plus;/&minus;</button>
          <button class="btn func" data-action="percent">&percnt;</button>
          <button class="btn op" data-action="divide">&divide;</button>
        </div>
        <div class="row">
          <button class="btn num" data-key="7">7</button>
          <button class="btn num" data-key="8">8</button>
          <button class="btn num" data-key="9">9</button>
          <button class="btn op" data-action="multiply">&times;</button>
        </div>
        <div class="row">
          <button class="btn num" data-key="4">4</button>
          <button class="btn num" data-key="5">5</button>
          <button class="btn num" data-key="6">6</button>
          <button class="btn op" data-action="subtract">&minus;</button>
        </div>
        <div class="row">
          <button class="btn num" data-key="1">1</button>
          <button class="btn num" data-key="2">2</button>
          <button class="btn num" data-key="3">3</button>
          <button class="btn op" data-action="add">&plus;</button>
        </div>
        <div class="row">
          <button class="btn num" id="zero" data-key="0">0</button>
          <button class="btn num" data-key=".">.</button>
          <button class="btn op" data-action="equals">&equals;</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
